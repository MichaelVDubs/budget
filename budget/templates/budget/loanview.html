{% load static %}

<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" /> <!-- https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans -->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="{% static 'slick/slick.css' %}" rel="stylesheet" /> <!-- https://kenwheeler.github.io/slick/ -->
    <link href="{% static 'slick/slick-theme.css' %}" rel="stylesheet" />
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" /> <!-- https://getbootstrap.com -->
	<link href="{% static 'css/templatemo-new-vision.css' %}" rel="stylesheet" />

  </head>

  <body>

    <button type="button"><a href="addloan"> Add a Loan <a/></button>

    <button type="button"><a href="logout"> Logout <a/></button>

      {% if all_loans %}
        <table style="width:100%">
          <tr>
            <th>Name</th>
            <th>Begin Date</th>
            <th>End Date</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        {% for loan in all_loans %}
          <tr>
            <td> {{ loan.name }}</td>
            <td> {{ loan.begin_date|date }}</td>
            <td> {{ loan.end_date|date }}</td>
            <td> {{ loan.amount }}</td>
            <td> <a href="/budget/loanview/{{ loan.id }}/">
                  <img title = "View" alt="View" src="{% static 'images/ButtonHelp.png' %}" height="30" width="30"/>
                </a>
                <a href="{% url 'loanedit' pk=loan.pk %}">
                  <img title = "Edit" alt="Edit" src="{% static 'images/pencil-icon.png' %}" height="30" width="30"/>
                </a>
                <a href="{% url 'loandelete' pk=loan.pk %}">
                  <img title = "Delete" alt="Delete" src="{% static 'images/delete.png' %}" height="30" width="30"/>
                </a>
            </td>
          </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>There are no loans</p>
      {% endif %}
  </body>

</html>
